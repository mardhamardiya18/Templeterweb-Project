<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="img/png" href="images/logo.png" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@400&family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- BoxIcons -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Produk Detail</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
      <div class="container">
        <a class="navbar-brand" href="index.html">Templaterweb</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto me-5">
            <a class="nav-link active" href="#">Produk</a>
            <a class="nav-link" href="#">Bundle Design</a>
            <a class="nav-link" href="#">Bundle Code</a>
            <a class="nav-link" href="#">Paket</a>
            <a class="nav-link" href="#">Blog</a>
          </div>
          <div class="auth-btn mt-4 mt-lg-0">
            <a href="#" class="btn-second d-block d-lg-inline text-center"
              >Masuk</a
            >
            <a
              href="#"
              class="btn-first ms-lg-3 d-block d-lg-inline text-center mt-3 mt-lg-0"
              >Daftar</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Detail -->
    <section class="detail mt-4">
      <div class="container">
        <!-- Breadcrumb -->
        <div class="row">
          <div class="col-12">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="#" class="text-white">Home</a>
                </li>
                <li class="breadcrumb-item">
                  <a href="#" class="text-white">Web App</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Data</li>
              </ol>
            </nav>
          </div>
        </div>

        <!-- Gallery Detail -->
        <div class="row mt-5">
          <div class="col-lg-6 text-center text-lg-start">
            <img src="images/detail1.png" class="img-fluid" alt="" />
          </div>
          <div class="col-lg-6 mt-4 mt-lg-0">
            <div class="row text-center text-lg-start">
              <div class="col-6">
                <img src="images/detail2.png" class="img-fluid" alt="" />
              </div>
              <div class="col-6">
                <img src="images/detail3.png" class="img-fluid" alt="" />
              </div>
              <div class="col-6">
                <img src="images/detail4.png" class="img-fluid mt-3" alt="" />
              </div>
              <div class="col-6">
                <img src="images/detail5.png" class="img-fluid mt-3" alt="" />
              </div>
            </div>
          </div>
        </div>

        <!-- Core Info -->
        <div class="row mt-5 text-white justify-content-between">
          <div class="col-lg-4">
            <div class="rate d-flex align-items-center">
              <div class="ico me-2">
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
              </div>
              ( 120 Terjual )
            </div>
            <h1 class="name-product mt-2">BookStore - Web App</h1>
            <p class="owner">By <a href="#">UICreativeStudio</a></p>
            <p class="price mt-5">
              Rp 120,000 <small>(*Tidak ada biaya tambahan)</small>
            </p>
          </div>

          <div class="col-lg-3">
            <div class="d-flex justify-content-lg-between">
              <div class="view d-flex align-items-center">
                <i class="bx bx-show"></i>
                <p class="m-0 ms-2">1,230 views</p>
              </div>
              <div class="review d-flex align-items-center ms-4 ms-lg-0">
                <i class="bx bx-chat"></i>
                <p class="m-0 ms-2">230 Review</p>
              </div>
            </div>
            <a href="#" class="btn-first d-block mt-5 text-center"
              >Tambah ke Keranjang</a
            >
            <a href="#" class="btn-second d-block mt-3 text-center"
              >Tambah ke wishlist</a
            >
            <a href="#" class="d-block text-center mt-3">Preview Design</a>
          </div>
        </div>

        <hr />
      </div>
    </section>

    <!-- Gallery Detail -->

    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
