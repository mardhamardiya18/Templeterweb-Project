<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="img/png" href="images/logo.png" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@400&family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- BoxIcons -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Templaterweb | Web Design & Developent Kit Siap Pakai</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
      <div class="container">
        <a class="navbar-brand" href="#">Templaterweb</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto me-5">
            <a class="nav-link active" href="#">Produk</a>
            <a class="nav-link" href="#">Bundle Design</a>
            <a class="nav-link" href="#">Bundle Code</a>
            <a class="nav-link" href="#">Paket</a>
            <a class="nav-link" href="#">Blog</a>
          </div>
          <div class="auth-btn mt-4 mt-lg-0">
            <a href="#" class="btn-second d-block text-center">Masuk</a>
            <a
              href="#"
              class="btn-first ms-lg-3 d-block text-center mt-3 mt-lg-0"
              >Daftar</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
      <div class="container">
        <div class="row align-items-center justify-content-between">
          <div class="col-lg-6">
            <h1 class="heading">Complete Web Design and Code</h1>
            <p class="subheading">Platform desain website kreatif dan Modern</p>
            <div class="input-group mt-5">
              <input
                type="text"
                class="form-control"
                placeholder="Mau cari template website apa?"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-outline-danger d-flex align-items-center justify-content-center p-2"
                type="button"
                id="button-addon2"
              >
                <i class="bx bx-search bx-sm"></i>
              </button>
            </div>
          </div>

          <div class="col-lg-6 text-lg-end text-center p-0 mt-5 mt-lg-0">
            <img src="images/hero-img2.png" class="img-fluid" alt="" />
          </div>
        </div>
      </div>
    </section>

    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
